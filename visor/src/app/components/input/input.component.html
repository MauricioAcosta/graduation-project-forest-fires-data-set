<div class="input-group">
  <div class="input-group-prepend">
    <label class="input-group-text">{{ title }}</label>
  </div>
  <input
    [id]="id"
    [type]="type"
    [min]="min"
    [max]="max"
    [(ngModel)]="inputModel"
    [disabled]="disabled"
    (ngModelChange)="inputModelChange.emit(inputModel)"
  />
</div>
